version: '3'

services:
  prepbox:
    environment:
      - GOPATH=/go
    env_file:
      - .env.local
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: prepbox
    working_dir: /src
    command: bash -c "yarn"
    volumes:
      - ./mount/cache/go:/go
      - ./mount/cache/yarn:/usr/local/share/.cache/yarn/v6
      - ..:/src
  buildbox:
    environment:
      - GOPATH=/go
    env_file:
      - .env.local
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: buildbox
    working_dir: /src
    command: bash -c "yarn build"
    volumes:
      - ./mount/cache/go:/go
      - ./mount/cache/yarn:/usr/local/share/.cache/yarn/v6
      - ..:/src
    depends_on:
      prepbox:
        condition: service_completed_successfully
  www:
    env_file:
      - .env.local
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: www
    restart: unless-stopped
    working_dir: /src
    command: bash -c "yarn start:www --host=www"
    volumes:
      - ./mount/cache/yarn:/usr/local/share/.cache/yarn/v6
      - ..:/src
    networks:
      - app-network
    ports:
      - '9000:5173'
    depends_on:
      daemon:
        condition: service_started
      buildbox:
        condition: service_completed_successfully
  daemon:
    env_file:
      - .env.local
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: daemon
    working_dir: /src
    command: bash -c "yarn start:daemon"
    restart: unless-stopped
    environment:
      - SHELL=/bin/bash
    volumes:
      - /home/pockethost/data:/data
      - ./mount/cache/go:/go
      - ./mount/cache/yarn:/usr/local/share/.cache/yarn/v6
      - ..:/src
    networks:
      - app-network
    ports:
      - '9001:3000'
    depends_on:
      buildbox:
        condition: service_completed_successfully
  nginx:
    image: nginx:mainline-alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - www
      - daemon
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./mount/nginx/conf.d/prod:/etc/nginx/conf.d
      - ./mount/nginx/logs:/mount/nginx/logs
      - ./mount/nginx/ssl:/mount/nginx/ssl
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
